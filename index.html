<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Profile card component</title>


</head>

<body>
    <section class="card-container">
        <div class="card-top"><img src="images/bg-pattern-card.svg" alt="background"></div>
        <div class="picofvic"><img src="images/image-victor.jpg" alt="pic of Vic">
        </div>
        <h2>Victor Crest <span> 26</span></h2>
        <h3>London</h3>

        <div class="activity-tracker">
            <h4>80K<br> <span>Followers</span></h4>
            <h4>803K<br> <span>Likes</span></h4>
            <h4>1.4K<br> <span>Photos</span></h4>
        </div>
    </section>
</body>



</html>
